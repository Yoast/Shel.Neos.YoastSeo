'Yoast.YoastSeoForNeos:Mixin.SEO':
  abstract: true
  superTypes:
    'Yoast.YoastSeoForNeos:Mixin.Analysis': true
  properties:
    focusKeyword:
      type: string
      ui:
        label: i18n
        inlineEditable: true
        reloadIfChanged: true
        inspector:
          editor: Neos.Neos/Inspector/Editors/TextFieldEditor
          editorOptions:
            placeholder: i18n
          group: yoast
          position: start
    isCornerstone:
      type: boolean
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: yoast
          position: after focusKeyword
    title:
      ui:
        inlineEditable: true
    titleOverride:
      ui:
        reloadIfChanged: false
        inlineEditable: true
    metaDescription:
      ui:
        inlineEditable: true
    uriPathSegment:
      ui:
        inlineEditable: true
